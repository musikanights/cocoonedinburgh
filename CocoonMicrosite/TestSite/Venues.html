<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Venues</h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Times.html">Times</a></li>
                        <li><a href="#">Buses</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">

            <!-- Drop Down of Available Venues -->
            <div id="AvailableVenues" class="">
                <label for="ExistingVenues">Venues:</label>
                <select id="venueList">

                </select>
            </div>

            <fieldset class="inputForm">
                <legend>Venue Details</legend>
                <label for="Name">Name:</label>
                <input id="Name" type="text" class="textInput" />
                <label for="Street1">Street 1:</label>
                <input id="Street1" type="text" class="textInput" />
                <label for="Street2">Street 2:</label>
                <input id="Street2" type="text" class="textInput" />
                <label for="Street3">Street 3</label>
                <input id="Street3" type="text" class="textInput" />
                <label for="City">City:</label>
                <input id="City" type="text" class="textInput" />
                <label for="Postcode">Postcode:</label>
                <input id="Postcode" type="text" class="textInput" />
                <label for="Phone">Phone:</label>
                <input id="Phone" type="tel" class="textInput" />
            </fieldset>

            <div id="Controls" class="">
                <button id="New" onclick="NewVenue">New</button>
                <button id="Save" onclick="SaveVenue">Save</button>
            </div>

        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>Musika Edinburgh</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
